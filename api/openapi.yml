      description: Crea o actualiza las deudas de un cliente por rut
      x-eov-operation-handler: deuda
      operationId: crearDeuda
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeudaCliente'
      responses:
        "201":
          description: Deuda guardada correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
