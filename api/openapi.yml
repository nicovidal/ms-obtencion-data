  /api/data/crearCotizaciones:
    post:
      description: Crea cotizaciones por rut
      x-eov-operation-handler: cotizacion
      operationId: crearCotizacion
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CotizacionClienteInput"
      responses:
        "201":
          description: Cotización creada
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
