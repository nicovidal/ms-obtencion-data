      summary: Obtener tipo de persona por RUT
      description: Devuelve el registro de tipo asociado a un cliente específico según su RUT.
      x-eov-operation-handler: tipo
      operationId: obtenerTipoRut
      parameters:
        - name: rut
          in: path
          required: true
          description: RUT del cliente (sin puntos ni guion)
          schema:
            type: string
            example: "987654321"
      responses:
        "200":
          description: Tipo encontrado correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  data:
                    $ref: "#/components/schemas/Tipo"
        "404":
          description: Tipo no encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorGenerico"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorGenerico"
      tags:
        - Tipo

components:
  schemas:
    Cliente:
      type: object
      required:
        - rut
        - datos
      properties:
        rut:
          type: string
          example: "12345678-9"
        datos:
          type: array
          items:
            type: object
            required:
              - nombreCompleto
              - cupoClp
              - cupoUsd
              - tipoTarjeta
            properties:
              nombreCompleto:
                type: string
                example: "Juan Pérez"
              cupoClp:
                type: string
                example: "500000"
              cupoUsd:
                type: string
                example: "600"
              tipoTarjeta:
                type: string
                example: "Visa Gold"

    DatoCliente:
      type: object
      properties:
        nombreCompleto:
          type: string
          example: "Juan Pérez"
        Cupo:
          type: string
          example: "500000"
        tipoTarjeta:
          type: string
          example: "Visa Gold"

    RespuestaCreacion:
      type: object
      properties:
        ok:
          type: boolean
          example: true
        msg:
          type: string
          example: Cliente creado correctamente
    listaClientes:
      type: array
      items:
        $ref: "#/components/schemas/Cliente"

    Cotizacion:
      type: object
      properties:
        mes:
          type: string
          example: "012024"
        remuneracionImponible:
          type: string
          example: "1000000"
        afp:
          type: string
          example: "HABITAD"
    CotizacionCliente:
      type: object
      properties:
        rut:
          type: string
          example: "123456789"
        cotizaciones:
          type: array
          items:
            $ref: "#/components/schemas/Cotizacion"

    CotizacionClienteInput:
      type: object
      required:
        - rut
        - cotizaciones
      properties:
        rut:
          type: string
          example: "123456789"
        cotizaciones:
          type: array
          items:
            type: object
            required:
              - mes
              - remuneracionImponible
              - afp
            properties:
              mes:
                type: string
                example: "012024"
              remuneracionImponible:
                type: string
                example: "1000000"
              afp:
                type: string
                example: "HABITAD"

    Deuda:
      type: object
      required:
        - nombreInstitucion
        - monto
        - fecha
      properties:
        nombreInstitucion:
          type: string
          example: "Banco Estado"
        monto:
          type: string
          example: "1000000"
        fecha:
          type: string
          format: date
          example: "2024-05-01"

    DeudaCliente:
      type: object
      required:
        - rut
        - deuda
      properties:
        rut:
          type: string
          example: "123456789"
        deuda:
          type: array
          items:
            $ref: "#/components/schemas/Deuda"

    Oferta:
      type: object
      required:
        - rut
        - montoClp
        - montoUsd
      properties:
        rut:
          type: string
          example: "123456789"
        montoClp:
          type: number
          example: 1500000
        montoUsd:
          type: number
          example: 1800

    Persona:
      type: object
      required:
        - rut
        - nombreCompleto
        - apellidoPaterno
        - apellidoMaterno
        - nombres
      properties:
        rut:
          type: string
          example: "123456789"
        nombreCompleto:
          type: string
          example: "Juan Carlos Pérez Soto"
        apellidoPaterno:
          type: string
          example: "Pérez"
        apellidoMaterno:
          type: string
          example: "Soto"
        nombres:
          type: string
          example: "Juan Carlos"

    TablaRango:
      type: object
      required:
        - maximoDeuda
        - politico
        - delincuente
        - scoreMaximo
      properties:
        maximoDeuda:
          type: number
          example: 5000000
        politico:
          type: string
          example: "NO"
        delincuente:
          type: string
          example: "NO"
        scoreMaximo:
          type: number
          example: 850

    Score:
        type: object
        required:
          - rut
          - score
        properties:
          rut:
            type: string
            example: "123456789"
          score:
            type: number
            example: 720

    Tipo:
      type: object
      required:
