  /api/data/guardar-tipos:
    post:
      summary: Crear un nuevo tipo de cliente
      description: Crea y guarda un nuevo registro de tipo asociado a un cliente.
      x-eov-operation-handler: tipo
      operationId: crearTipo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Tipo"
      responses:
        "201":
          description: Tipo creado correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  msg:
                    type: string
                    example: Datos de tipo persona guardados correctamente
        "400":
          description: Error en los datos enviados
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorGenerico"
        "500":
